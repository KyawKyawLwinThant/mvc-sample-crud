<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Book Form</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/book/update}" th:object="${book}"
                              method="post">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="title" class="form-control"
                                th:field="*{title}"
                                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'">
                                <small class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></small>
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <input type="number" step="any"  id="price" class="form-control"
                                th:field="*{price}"
                                       th:classappend="${#fields.hasErrors('price')} ? 'is-invalid'"
                                >
                                <small class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
                            </div>
                            <div class="form-group">
                                <label for="yearpublished">Year Published</label>
                                <input type="date" id="yearpublished" class="form-control"
                                th:field="*{yearPublished}"
                                th:classappend="${#fields.hasErrors('yearPublished')} ? 'is-invalid'">
                                <small class="invalid-feedback" th:if="${#fields.hasErrors('yearPublished')}" th:errors="*{yearPublished}"></small>
                            </div>

                            <div class="form-group">
                                <label for="publisher">Publisher</label>
                                <input type="text" id="publisher" class="form-control"
                                th:field="*{publisher}"
                                       th:classappend="${#fields.hasErrors('publisher')} ? 'is-invalid'"
                                >
                                <small class="invalid-feedback" th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}"></small>
                            </div>

                            <div class="form-group">
                                <label for="img">ImgUrl</label>
                                <input type="text" id="img" class="form-control"
                                th:field="*{imgUrl}"
                                th:classappend="${#fields.hasErrors('imgUrl')} ? 'is-invalid'">
                                <small class="invalid-feedback" th:if="${#fields.hasErrors('imgUrl')}" th:errors="*{imgUrl}"></small>
                            </div>

                            <div class="form-group">
                                <label for="authors">Authors</label>
                                <select id="authors" class="form-control" th:field="*{author.id}">
                                    <option th:each="au :${authors}" th:value="${au.id}"
                                            th:text="${au.name}"></option>
                                </select>
                            </div>

                            <input type="submit" value="Save Book" class="btn btn-info btn-block">





















                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
