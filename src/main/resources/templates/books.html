<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div th:if="${success}" class="alert alert-success" role="alert">
                    <span>Book is successfully saved.</span>
                </div>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Title</th>
                            <th>Price</th>
                            <th>Year Published</th>
                            <th>Publisher</th>
                            <th>Author</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="book :${books}">
                            <td th:text="${book.id}"></td>
                            <td th:text="${book.title}"></td>
                            <td th:text="${'$'+book.price}"></td>
                            <td th:text="${book.yearPublished}"></td>
                            <td th:text="${book.publisher}"></td>
                            <td th:text="${book.author.name}"></td>
                        </tr>
                    </tbody>
                </table>

                <a th:href="@{/book-form}" class="btn btn-primary my-3">New Book</a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
